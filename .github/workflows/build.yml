name: Build TWRP X657B

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev \
            libgl1-mesa-dev libxml2-utils xsltproc unzip python-is-python3

      - name: Sync TWRP source
        run: |
          mkdir workspace && cd workspace
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni -b twrp-12.1
          repo sync -c -j$(nproc) --force-sync

      - name: Build TWRP
        run: |
          cd workspace
          . build/envsetup.sh
          lunch omni_x657b-eng
          mka recoveryimage
